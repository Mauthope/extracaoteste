<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Localização e Importação de Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      background: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #4cae4c;
    }

    #map {
      margin-top: 15px;
      width: 100%;
      height: 300px;
      display: none;
    }

    .import-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="https://th.bing.com/th/id/R.1d28d53e94518beab66fcea9aa29ba6d?rik=omvtwv5JhZw7Xw&riu=http%3a%2f%2ffrigorificoarvoredo.com.br%2fblog%2fwp-content%2fthemes%2f2op%2fimages%2farvoredo-facebook.jpg&ehk=eRCT9QZH2qJskR3EC4yypW2NHrWR1hbo6zflcj6F804%3d&risl=&pid=ImgRaw&r=0" alt="Imagem" style="max-width: 100%; height: auto;">
    </div>
    <h1>Formulário com Localização e Importação de Excel</h1>
    
    <div class="import-section">
      <input type="file" id="excelFile" accept=".xlsx">
      <button id="importExcel">Importar Planilha</button>
    </div>

    <form id="propriedadeForm">
      <label for="nomePropriedade">Cliente:</label>
      <input type="text" id="nomePropriedade" name="nomePropriedade" required>

      <label for="dataVisita">Data de entrada:</label>
      <input type="date" id="dataVisita" name="dataVisita" required>
      
      <label for="producaoLeite">Código de Barras (L):</label>
      <input type="number" id="producaoLeite" name="producaoLeite" required>

      <label for="vacasLactacao">Descrição:</label>
      <input type="text" id="vacasLactacao" name="vacasLactacao" required>

      <label for="quantPrimiparas">MS(%):</label>
      <input type="number" id="quantPrimiparas" name="quantPrimiparas" step="0.1" required>

      <label for="mediaLeite">Umidade (%):</label>
      <input type="number" id="mediaLeite" name="mediaLeite" step="0.1" required>

      <label for="lote1">FDA (%):</label>
      <input type="number" id="lote1" name="lote1" step="0.1" required>

      <label for="lote2">FDNmo (%):</label>
      <input type="number" id="lote2" name="lote2" step="0.1" required>

      <label for="lote3">Lignina (%):</label>
      <input type="number" id="lote3" name="lote3" step="0.1" required>

      <label for="delMedio">Amido (%):</label>
      <input type="number" id="delMedio" name="delMedio" step="0.1" required>

      <label for="tmrComposicao">Proteína Bruta (%):</label>
      <input type="number" id="tmrComposicao" name="tmrComposicao" step="0.1" required>

      <label for="kgSilagem">PIDA (%):</label>
      <input type="number" id="kgSilagem" name="kgSilagem" step="0.1" required>

      <label for="kgFeno">PIDN (%):</label>
      <input type="number" id="kgFeno" name="kgFeno" step="0.1" required>

      <label for="kgPreSecado">Proteína Solúvel (%):</label>
      <input type="number" id="kgPreSecado" name="kgPreSecado" step="0.1" required>

      <label for="kgRacao">EE (%):</label>
      <input type="number" id="kgRacao" name="kgRacao" step="0.1" required>

      <label for="sobrasCoxo">Cinzas (%):</label>
      <input type="number" id="sobrasCoxo" name="sobrasCoxo" step="0.1" required>

      <label for="tempoSilagem">pH:</label>
      <input type="number" id="tempoSilagem" name="tempoSilagem" step="0.01" required>

      <label for="vacasPreParto">Ácido Láctico (%):</label>
      <input type="number" id="vacasPreParto" name="vacasPreParto" step="0.1" required>

      <label for="dietaPreParto">Ácido Acético (%):</label>
      <input type="number" id="dietaPreParto" name="dietaPreParto" step="0.1" required>

      <label for="escoreCocho">Ácido Butírico (%):</label>
      <input type="number" id="escoreCocho" name="escoreCocho" step="0.1" required>

      <label for="escoreCorporal">dFDNp 48h (%):</label>
      <input type="number" id="escoreCorporal" name="escoreCorporal" step="0.1" required>

      <label for="uFDN240h">uFDN 240h (%):</label>
      <input type="number" id="uFDN240h" name="uFDN240h" step="0.1" required>

      <label for="dig">Dig. In Situ Amido (%):</label>
      <input type="number" id="dig" name="dig" step="0.1" required>

      <label for="kd">Kd FDN (%/h):</label>
      <input type="number" id="kd" name="kd" step="0.1" required>

      <label for="kda">Kd Amido (%/h):</label>
      <input type="number" id="kda" name="kda" step="0.1" required>

      <label for="ndt">NDT (%):</label>
      <input type="number" id="ndt" name="ndt" step="0.1" required>

      <label for="milk">Milk/Ton (kg):</label>
      <input type="number" id="milk" name="milk" step="0.1" required>

      <!-- Campo para localização -->
      <label>Localização da Propriedade:</label>
      <button type="button" id="getLocation">Adicionar Localização</button>
      <div id="map"></div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const getLocationButton = document.getElementById('getLocation');
    const mapDiv = document.getElementById('map');

    getLocationButton.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert('Geolocalização não é suportada pelo seu navegador.');
      }
    });

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Exibe o mapa
      mapDiv.style.display = 'block';
      mapDiv.innerHTML = `<iframe 
        width="100%" 
        height="100%" 
        frameborder="0" 
        style="border:0" 
        src="https://www.google.com/maps?q=${latitude},${longitude}&z=15&output=embed">
      </iframe>`;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert('Usuário negou a permissão de localização.');
          break;
        case error.POSITION_UNAVAILABLE:
          alert('Informações de localização estão indisponíveis.');
          break;
        case error.TIMEOUT:
          alert('A requisição de localização demorou muito.');
          break;
        case error.UNKNOWN_ERROR:
          alert('Ocorreu um erro desconhecido.');
          break;
      }
    }

    // Função para armazenar os dados no localStorage
    function saveFormData() {
      const formData = {
        nomePropriedade: document.getElementById('nomePropriedade').value,
        dataVisita: document.getElementById('dataVisita').value,
        producaoLeite: document.getElementById('producaoLeite').value,
        vacasLactacao: document.getElementById('vacasLactacao').value,
        quantPrimiparas: document.getElementById('quantPrimiparas').value,
        mediaLeite: document.getElementById('mediaLeite').value,
        lote1: document.getElementById('lote1').value,
        lote2: document.getElementById('lote2').value,
        lote3: document.getElementById('lote3').value,
        delMedio: document.getElementById('delMedio').value,
        tmrComposicao: document.getElementById('tmrComposicao').value,
        kgSilagem: document.getElementById('kgSilagem').value,
        kgFeno: document.getElementById('kgFeno').value,
        kgPreSecado: document.getElementById('kgPreSecado').value,
        kgRacao: document.getElementById('kgRacao').value,
        sobrasCoxo: document.getElementById('sobrasCoxo').value,
        tempoSilagem: document.getElementById('tempoSilagem').value,
        vacasPreParto: document.getElementById('vacasPreParto').value,
        dietaPreParto: document.getElementById('dietaPreParto').value,
        escoreCocho: document.getElementById('escoreCocho').value,
        escoreCorporal: document.getElementById('escoreCorporal').value,
        uFDN240h: document.getElementById('uFDN240h').value,
        dig: document.getElementById('dig').value,
        kd: document.getElementById('kd').value,
        kda: document.getElementById('kda').value,
        ndt: document.getElementById('ndt').value,
        milk: document.getElementById('milk').value,
      };

      const storedData = JSON.parse(localStorage.getItem('formData')) || [];
      storedData.push(formData);
      localStorage.setItem('formData', JSON.stringify(storedData));
    }

    // Função para enviar os dados para o Google Sheets (via API)
    function sendToGoogleSheets(formData) {
      // Verifica se a geolocalização está disponível
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          // Obtém as coordenadas
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Adiciona as coordenadas ao objeto formData
          formData.latitude = latitude;
          formData.longitude = longitude;

          // ID da planilha e URL do script do Google Apps
          const sheetID = '1gpgYrvpDkclasMPR3CLRSZ3cx2CSHWVlpSf0NcG40wA'; // Substitua com o ID da sua planilha
          const scriptURL = `https://script.google.com/macros/s/AKfycbyoXrmiK2QhQSQtfkQyTMuJA2x5fcuSMwEsmvh0db9hCCZhtzjDryF8XVvWXV_vhDjZaw/exec`;

          // Envia os dados via POST
          fetch(scriptURL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(formData)
          })
            .then(response => {
              if (response.ok) {
                alert('Dados enviados com sucesso!');
              } else {
                alert('Erro ao enviar dados');
              }
            })
            .catch(error => {
              alert('Erro ao enviar dados: ' + error.message);
            });
        }, function(error) {
          alert('Erro ao obter localização: ' + error.message);
        });
      } else {
        alert('Geolocalização não é suportada neste navegador.');
      }
    }

    // Envia os dados ao submeter o formulário
    document.getElementById('propriedadeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        nomePropriedade: document.getElementById('nomePropriedade').value,
        dataVisita: document.getElementById('dataVisita').value,
        producaoLeite: document.getElementById('producaoLeite').value,
        vacasLactacao: document.getElementById('vacasLactacao').value,
        quantPrimiparas: document.getElementById('quantPrimiparas').value,
        mediaLeite: document.getElementById('mediaLeite').value,
        lote1: document.getElementById('lote1').value,
        lote2: document.getElementById('lote2').value,
        lote3: document.getElementById('lote3').value,
        delMedio: document.getElementById('delMedio').value,
        tmrComposicao: document.getElementById('tmrComposicao').value,
        kgSilagem: document.getElementById('kgSilagem').value,
        kgFeno: document.getElementById('kgFeno').value,
        kgPreSecado: document.getElementById('kgPreSecado').value,
        kgRacao: document.getElementById('kgRacao').value,
        sobrasCoxo: document.getElementById('sobrasCoxo').value,
        tempoSilagem: document.getElementById('tempoSilagem').value,
        vacasPreParto: document.getElementById('vacasPreParto').value,
        dietaPreParto: document.getElementById('dietaPreParto').value,
        escoreCocho: document.getElementById('escoreCocho').value,
        escoreCorporal: document.getElementById('escoreCorporal').value,
        uFDN240h: document.getElementById('uFDN240h').value,
        dig: document.getElementById('dig').value,
        kd: document.getElementById('kd').value,
        kda: document.getElementById('kda').value,
        ndt: document.getElementById('ndt').value,
        milk: document.getElementById('milk').value,
      };

      // Armazenar os dados offline e enviar para o Google Sheets
      saveFormData();
      sendToGoogleSheets(formData);
    });

    // Importação de Excel
    document.getElementById('importExcel').addEventListener('click', function() {
      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];

      if (!file) {
        alert('Por favor, selecione uma planilha.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];

        const mapping = {
          'A6': 'nomePropriedade',
          'F6': 'dataVisita',
          'H6': 'producaoLeite',
          'I6': 'vacasLactacao',
          'CN6': 'quantPrimiparas',
          'CO6': 'mediaLeite',
          'CP6': 'lote1',
          'CR6': 'lote2',
          'CS6': 'lote3',
          'CT6': 'delMedio',
          'DA6': 'tmrComposicao',
          'DD6': 'kgSilagem',
          'DE6': 'kgFeno',
          'DI6': 'kgPreSecado',
          'DQ6': 'kgRacao',
          'EG6': 'sobrasCoxo',
          'EM6': 'tempoSilagem',
          'EN6': 'vacasPreParto',
          'EO6': 'dietaPreParto',
          'EP6': 'escoreCocho',
          'FB6': 'escoreCorporal',
          'FL6': 'uFDN240h',
          'FV6': 'dig',
          'FY6': 'kd',
          'FZ6': 'kda',
          'GE6': 'ndt',
          'GF6': 'milk'
        };

        for (const [cell, fieldId] of Object.entries(mapping)) {
          const cellValue = sheet[cell]?.v;
          const field = document.getElementById(fieldId);

          if (field && cellValue !== undefined) {
            if (fieldId === 'dataVisita' && typeof cellValue === 'number') {
              const date = XLSX.SSF.parse_date_code(cellValue);
              field.value = `${date.y}-${String(date.m).padStart(2, '0')}-${String(date.d).padStart(2, '0')}`;
            } else {
              field.value = cellValue;
            }
          }
        }

        alert('Dados importados com sucesso!');
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
